<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="refresh" content="3; url=http://discipled.daoapp.io/">
	<title>Disciple.Ding Blog</title>

	<style>
		* {
			padding: 0;
			margin: 0;
		}
		html{
			height: 100%;
		}
		body{
			height:100%;
			margin: auto 0;
			display: flex;
			align-items: center;
			justify-content: center;
			flex-flow: column nowrap;
		}
		a {
			color: #0275d8;
		}
		h2 {
			line-height: 2.75;
		}
	</style>
</head>
<body>
<h2>My Blog is moved to a new <a href="http://discipled.daoapp.io/">HOME</a>.</h2>
<h4>That page will lead you to <a href="http://discipled.daoapp.io/">there</a> in <span class="countdown-text">3 seconds</span>...</h4>
<script>
	var countdownElement = document.querySelector('.countdown-text');
	var COUNTSECOND = 3;
	var intervalFn = window.setInterval(function(){
		COUNTSECOND--;
		var _text = COUNTSECOND > 1 ? COUNTSECOND + ' seconds' : COUNTSECOND + ' second';
		countdownElement.innerHTML = _text;
		!COUNTSECOND && window.clearInterval(intervalFn);
	}, 1000);
</script>
</body>
</html>
